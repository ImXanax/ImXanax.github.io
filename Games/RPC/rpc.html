<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Games/RPC/rpc.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="main">
        <section class="scores">
            <h2>RESULTS: <span id="result"></span></h2>
            <h2>STREAK: <span id="score">0</span></h2>
        </section>
        <section class="image-display">
            <span id="choices"></span>
        </section>
        <section class="rpc-tracker">
            <h2>YOU: <span id="user-choice"></span></h2>
            <h2>PC: <span id="computer-choice"></span></h2>
        </section>
        <section class="btn-section">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
        </section>
        
    </div>
    <script src="/Games/RPC/rpc.js" charset="utf-8"></script>
</body>

</html>
