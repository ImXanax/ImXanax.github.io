<!DOCTYPE html>
<html>
  <head>
    <title>Admin - SIB</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
 
  <body>
    <div class="container">
      <table class="main">
        <tr>
          <td>
            <form
              onsubmit="event.preventDefault();onFormSubmit();"
              autocomplete="off"
            >
              <div>
                <label>Name*</label
                ><label
                  class="validation-error hide"
                  id="fullNameValidationError"
                  >This field is required.</label
                >
                <input type="text" name="name" id="name" />
              </div>
              <div>
                <label>Contact</label>
                <input type="number" name="cont" id="cont" />
              </div>
              <div>
                <label>Appointment</label>
                <input type="date" name="Appointment" id="apt" />
              </div>
              <div>
                <label>Doctor</label>
                <input type="text" name="Doctor" id="dr" />
              </div>
              <div class="form-action-buttons">
                <input type="submit" value="SUBMIT" />
              </div>
            </form>
          </td>
          <td>
            <table class="list" id="patientsList">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Contact</th>
                  <th>Appointment</th>
                  <th>Doctor</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </td>
        </tr>
      </table>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
