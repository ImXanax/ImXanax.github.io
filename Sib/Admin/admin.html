<!DOCTYPE html>
<html>
  <head>
    <title>Html CRUD with Pure JavaScript</title>
    <link rel="stylesheet" href="admin.css" />
  </head>

  <body>
    <div class="container">
      <table class="main">
        <tr>
          <td>
            <form
              onsubmit="event.preventDefault();onFormSubmit();"
              autocomplete="off"
            >
              <div>
                <label>Name*</label
                ><label
                  class="validation-error hide"
                  id="fullNameValidationError"
                  >This field is required.</label
                >
                <input type="text" name="fullName" id="fullName" />
              </div>
              <div>
                <label>Contact</label>
                <input type="number" name="empCode" id="empCode" />
              </div>
              <div>
                <label>Appointment</label>
                <input type="date" name="Appointment" id="salary" />
              </div>
              <div>
                <label>Doctor</label>
                <input type="text" name="Doctor" id="city" />
              </div>
              <div class="form-action-buttons">
                <input type="submit" value="SUBMIT" />
              </div>
            </form>
          </td>
          <td>
            <table class="list" id="employeeList">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Contact</th>
                  <th>Appointment</th>
                  <th>Doctor</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </td>
        </tr>
      </table>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
