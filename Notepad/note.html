<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="note.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico?" />
    <title>Notes</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="app-header">
          <div class="app-header-circles"></div>
          <div class="app-header-seperator"></div>
          <div class="app-header-title">
            <img src="images/N.png" />notes.txt
          </div>
          <div class="app-header-icons">
            <div class="mini">─</div>
            <div class="maxi">▢</div>
            <div class="close">X</div>
          </div>
        </div>
        <div class="app-body">
          <ul class="tasks">
            <li class="card">
              <div class="card-util">
                <input type="checkbox" class="state" />
                <button class="delete"></button>
              </div>
              <p class="item">Stare at the wall</p>
            </li>

            <li class="card">
              <div class="card-util">
                <input type="checkbox" class="state" checked />
                <button class="delete"></button>
              </div>
              <p class="item">Notepad</p>
            </li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
          </ul>
        </div>
        <div class="app-footer">
          <div class="input-wrapper">
            <input type="text" />
            <button class="input-add">+</button>
          </div>
        </div>
      </div>
    </div>
    <script src="note.js"></script>
  </body>
</html>
