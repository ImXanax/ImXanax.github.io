<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wm.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico?" />
    <title>Whack A Mole</title>
  </head>

  <body>
    <section class="info">
      <h2>SCORE: <span id="score">0</span></h2>
      <h2>TIME: <span id="time">60</span></h2>
    </section>
    <div class="grid">
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
      <div class="box" id="9"></div>
    </div>
    <div class="start">
      <button onclick="start(); this.onclick=null;">START</button>
    </div>
    <div class="difficulty">
      <label class="option-container">EASY
        <input type="radio" name="diff-level" value="500" id="e"/>
        <span class="checkmark"></span>
      </label>
      <label class="option-container">MEDIUM
        <input type="radio" name="diff-level" value="270" id="m"/>
        <span class="checkmark"></span>
      </label>
      <label class="option-container">HARD
        <input type="radio" name="diff-level" value="135" id="h"/>
        <span class="checkmark"></span>
      </label>
    </div>

    <h3 id="times-up"></h3>
    <div class="popup"></div>
    <script src="wm.js"></script>
  </body>
</html>
