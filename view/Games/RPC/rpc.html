<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./rpc.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico?" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <section class="scores">
      <h2>RESULTS: <span id="result"></span></h2>
      <h2>STREAK: <span id="score"></span></h2>
    </section>
    <section class="image-display">
      <span id="choices"></span>
    </section>
    <section class="rpc-tracker">
      <h2>YOU: <span id="user-choice"></span></h2>
      <h2>PC: <span id="computer-choice"></span></h2>
    </section>
    <section class="btn-section">
      <button id="rock"></button>
      <button id="paper"></button>
      <button id="scissors"></button>
    </section>
    <script src="./rpc.js" charset="utf-8"></script>
  </body>
</html>
